<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Blockchain Trilemma</title>
</head>
<body>
    <h2>The Blockchain Trilemma</h2>
    <h3>You can have two, but never all three</h3>
    <div class="toggle-container">
        <input type="checkbox" id="decentral" class="toggle">
        <label for="decentral" class="label">
            <div class="ball"></div>
        </label>
        <span>Decentralization</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="scale" class="toggle">
        <label for="scale" class="label">
            <div class="ball"></div>
        </label>
        <span>Scalability</span>
    </div>

    <div class="toggle-container">
        <input type="checkbox" id="secure" class="toggle">
        <label for="secure" class="label">
            <div class="ball"></div>
        </label>
        <span>Security</span>
    </div>

    <script src="app.js"></script>
</body>
</html>
